<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <div class="headTitle">
                <h2>Cruds</h2>
            </div>

            <div class="para">
                <p>All Products You Need</p>
            </div>
        </div>

        <div class="inputs">

            <div class="title">
                <input type="text" id="title" placeholder="Title">
            </div>

            <div class="price">
                <input type="number" id="price" placeholder="Price">
                <input type="number" id="taxes" placeholder="Taxes">
                <input type="number" id="ads" placeholder="Ads">
                <input type="number" id="discount" placeholder="Discount">
                <span id="total"></span>
            </div>

            <div class="quantity">
                <input type="number" id="quantity" placeholder="Quantity">
            </div>

            <div class="category">
                <input type="text" id="category" placeholder="Category">
            </div>
            <div class="count">
                <input type="number" id="count" placeholder="Count">
            </div>

            <div class="create">
                <button id="create">Create</button>
            </div>
            <div class="search">
                <div class="searchInput">
                    <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="Search">
                </div>
                <div class="searchBtns">
                    <button id="searchByTitle" onclick="getSearchMood(this.id)">Search By Title</button>
                    <button id="searchByCategory" onclick="getSearchMood(this.id)">Search By Category</button>
                </div>
            </div>
            <div class="deleteAll">
                <button id="deleteAll">Delete All</button>
            </div>
            <div class="deleteSelected">
                <button id="deleteSelected">Delete Selected</button>
            </div>

            <!-- Hidden Update and Delete buttons for edit mode -->
            <div class="updateActions">
                <button id="updateBtn" style="display:none;">Update</button>
                <button id="deleteBtn" style="display:none;">Delete</button>
            </div>

        </div>
        <div class="outputs">
            <table id="productsTable">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Tax</th>
                        <th>Ads</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Quantity</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <!-- Product rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
